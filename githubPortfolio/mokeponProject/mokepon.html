<!DOCTYPE html>
<html>
    <head >
        <meta charset="utf-8" />
        <title>Mokepon!</title></title>
        <link rel="stylesheet" href="./css/mokepon.css">

      
        
    </head>
    <body>
        <section id="start">
            <h1 id ="title">MOKEPON</h1>
            <button id = "startButton" class="buttons">start</button>
        </section>
        <section id="petSelection" disabled>
            <div id="slideshow_container">
                <div class="petSlide">
                    <div class="number_text">1/3</div>
                    <img  src="/imagenes/mokepons/mokepons_mokepon_capipepo_attack.png">
                    <div class="slide_text">Capipepo</div>  
                </div>
                <div class="petSlide">
                    <div class="number_text">2/3</div>
                    <img src="/imagenes/mokepons/mokepons_mokepon_hipodoge_attack.png">
                    <div class="slide_text">Hipodoge</div> 
                </div>
                <div class="petSlide">
                    <div class="number_text">3/3</div>
                    <img src="/imagenes/mokepons/mokepons_mokepon_ratigueya_attack.png">
                    <div class="slide_text">Ratigueya</div>     
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>   
            </div>
            <button id="spb" class="buttons" onclick="createPet()">seleccionar</button>
           
        </section> 
        <section id="battleSection" disabled>
            <div id="wholeInfo">
                <div class="fullpetInfo">
                    <img class="petDisplay" src="/imagenes/mokepons/mokepons_mokepon_capipepo_attack.png">
                    <img class="petDisplay" src="/imagenes/mokepons/mokepons_mokepon_hipodoge_attack.png">
                    <img class="petDisplay" src="/imagenes/mokepons/mokepons_mokepon_ratigueya_attack.png">
                    <div id="characterDisplay">
                        <div class="characterBlock">
                            <div class ="characterInfo">
                                <p>‚ù§Ô∏è: <span id="displayPlayerHp"></span></p>
                                <p >üõ°Ô∏è: <span id="displayPlayerDf"></span></p>
                                <p>element: <span id="displayPlayerElement"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fullpetInfo">
                        <img class="petDisplay" src="/imagenes/mokepons/mokepons_mokepon_capipepo_attack.png">
                        <img class="petDisplay" src="/imagenes/mokepons/mokepons_mokepon_hipodoge_attack.png">
                        <img class="petDisplay" src="/imagenes/mokepons/mokepons_mokepon_ratigueya_attack.png">
                    <div class="characterBlock">
                        <div class ="characterInfo">
                            <p>‚ù§Ô∏è: <span id="displayEnemyHp"></span></p>
                            <p>üõ°Ô∏è: <span id="displayEnemyDf"></span></p>
                            <p>element: <span id="displayEnemyElement"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="atackButtons">
                 <button class="buttons" id="ataque">Ataque</button>
                 <button class="buttons" id="ataqueElemental">Ataque elemental</button>
                 <button class="buttons" id="sanar">sanar</button>
            </div>
            <div id="whoWon">
                <p><span id="ganador"></span></p>
            </div>
            <button id="restart" disabled onclick="restart()">Restart</button>
            <div id="textoBatalla">
                <p><span id="ataques_realizados"></span></p>

            </div>
            
        </section>
    <script src="./js/realJs.js"></script>   
    </body>
</html>
